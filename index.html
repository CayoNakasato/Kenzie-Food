<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Mercadinho do G4</title>
</head>
<body>
    <section class="root">
        <header>
            <h1>Mercadinho do <span>G4</span></h1>
            <form action="#" class="search__bar">
                <img class="img__search" src="./src/assert/search.png" alt="Lupa de Pesquisa">
                <input id="serch-input" type="text" placeholder="Pesquisar Produto">
            </form>
            <button class="button__login">Login</button>
        </header>
    <main>   
        <div class="div__login hidden">

        </div>
        <section class="showCase">

        </section>

        <aside class="cart">
            <div class="cart__title">
                <img src="./src/assert/cart_white.svg" class="cart__title__img__cart" alt="Imagem Carrinho">
                <h2>Carrinho</h2>
            </div>
            <div class="cart__empty">
                <img class="cart__empty__img" src="./src/assert/bag-svgrepo-com.svg" alt="sacola vazia">
                <p class="cart__empty__text">Por enquanto n√£o temos produtos no carrinho</p>
            </div>
            <article class="cart__product">
                <picture class="cart__product__img">
                    <img src="https://kenzie-academy-brasil.gitlab.io/fullstack/frontend/modulo2/sprint4/img/capstone-images/panqueca.png" alt="panquecas">
                </picture>
                <div class="cart__product__info">
                    <h3 class="cart__product__info h3">nome</h3>
                    <small class="cart__product__category">categoria</small>
                    <small class=".cart__product__price">preco</small>
                </div>
                <div class="cart__product__buttons">
                    <button id="cart-product-delete" class="cart__product__buttons__deleteBtn">
                        <img src="./src/assert/trash.svg" alt="remover produto">
                    </button>
                    <button id="cart-product-addOne" class="cart__product__buttons__addBtn">
                        <img src="./src/assert/plus-svgrepo-com.svg" alt="adicionar um">
                    </button>
                    <button id="cart-product-removeOne" class="cart__product__buttons__deleteBtn">
                        <img src="./src/assert/minus-svgrepo-com.svg" alt="retirar um">
                    </button>
                </div>
            </article>
        </aside>
    </main>
    </section>
    <button id="openCart" class="cart__button"> <img src="./src/assert/cart_white.svg" alt="Imagem Carrinho"> Carrinho</button>
    <section class="modal__container">
        <aside class="modal">
            <div class="modal__title">
                <div class="modal__title__logo">
                    <img src="./src/assert/cart_white.svg" class="modal__title__img__cart" alt="Imagem Carrinho">
                    <h2>Carrinho</h2>
                </div>
                <img src="./src/assert/X.svg" class="modal__title__img__close" alt="Fechar Carrinho">
            </div>
            <div class="modal__cart">
                <article class="cart__product">
                    <picture class="cart__product__img">
                        <img src="https://kenzie-academy-brasil.gitlab.io/fullstack/frontend/modulo2/sprint4/img/capstone-images/panqueca.png" alt="panqueca">
                    </picture>
                    <div class="cart__product__info">
                        <h3>Nome</h3>
                        <small class="cart__product__category">Categoria</small>
                        <small class="cart__product__price">R$ 20.00</small>
                    </div>
                    <div class="cart__product__buttons">
                        <button id="cart-product-delete" class="cart__product__buttons__deleteBtn">
                            <img src="./src/assert/trash.svg" alt="remover produto">
                        </button>
                        <button id="cart-product-addOne" class="cart__product__buttons__addBtn">
                            <img src="./src/assert/plus-svgrepo-com.svg" alt="adicionar um">
                        </button>
                        <button id="cart-product-removeOne" class="cart__product__buttons__removeBtn">
                            <img src="./src/assert/minus-svgrepo-com.svg" alt="retirar um">
                        </button>
                    </div>
                </article>
            </div>
        </aside>
    </section>
<script type="module" src="./src/js/script.js"></script>
</body>
</html>
